#端口号
server:
  port: 8010

#服务名称
spring:
  application:
    name: air-products-service
  #nacos配置相关
  cloud:
    nacos:
      config:
        server-addr: www.wangx.cool:8848
        encode: UTF-8
        file-extension: yaml
        prefix: application
      #nacos服务注册中心地址
      discovery:
        server-addr: www.wangx.cool:8848
  #MySQL数据库相关配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${spring.datasource.dev.password}
    username: ${spring.datasource.dev.username}
    url: ${spring.datasource.dev.url}
    #阿里数据库监测配置
    druid:
      initial-size: 3
      min-idle: 3
      max-active: 10
      #开启监控平台并设置后台登录用户名和密码
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: admin
  #配置文件启用
  profiles:
    active: dev




